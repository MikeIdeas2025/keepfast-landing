<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #FFF8E7 0%, #FFE5E5 50%, #FFF4CC 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 60px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: #FFB800;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
    }
    h1 {
      font-size: 72px;
      font-weight: bold;
      color: #1A1A1A;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    .highlight {
      color: #FFB800;
    }
    .subtitle {
      font-size: 32px;
      color: #333;
      text-align: center;
      max-width: 900px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="width: 40px; height: 40px; color: #000;">
      <path d="M12 2L2 7L12 12L22 7L12 2Z" />
      <path d="M2 17L12 22L22 17" />
      <path d="M2 12L12 17L22 12" />
    </svg>
  </div>
  <h1>Keepfa.st stops your <span class="highlight">SaaS signup churn</span></h1>
  <p class="subtitle">AI-powered health scores and churn radar for indie founders</p>
</body>
</html>
